<div class="grid">
    <div class="col-12 md:col-12 text-center m-auto px-4 mt-4 mb-4">
        <p-table [value]="customerArray" styleClass="p-datatable-responsive-demo">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    <span>Total Customer</span> 
                    <div style="display:flex; align-items: center;justify-content: center;">
                        <p-fileUpload styleClass="mr-2" customUpload="true" #fileUpload mode="basic" name="demo[]" accept=".csv" maxFileSize="1000000" (onSelect)="onUpload($event,fileUpload)" [auto]="true" chooseLabel="Upload CSV"></p-fileUpload>
        <p-button icon="pi pi-plus" (click)="addCustomer()" label="Add New"></p-button>
                    </div>
                    
                </div>
                </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Pincode</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cutomer>
                <tr>
                    <td>{{cutomer.firstName | uppercase}}</td>
                    <td>{{cutomer.email }}</td>
                    <td>{{cutomer.contact}}</td>
                    <td>{{cutomer.country}}</td>
                    <td>{{cutomer.city}}</td>
                    <td>{{cutomer.pincode}}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editCutomer(cutomer)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteCustomer(cutomer)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <p-dialog [(visible)]="customerDialog" [style]="{width: '450px'}" header="Customer Details" [modal]="true" styleClass="p-fluid">
       
            <form [formGroup]="customerForm" class="form" (ngSubmit)="fnSubmit()">
                <div class="grid p-fluid p-formgrid justify-content-center ">
    
                    <div class="col-12 md:col-8 m-auto">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" pInputText formControlName="firstName" placeholder="First Name">         
                        </div>
                    </div>
                    <div class="col-12 md:col-8 m-auto">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" pInputText formControlName="lastName" placeholder="Last Name">         
                        </div>
                    </div>
    
                    <div class="col-12 md:col-8 m-auto">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                            <input type="text" pInputText formControlName="email" placeholder="Email">         
                        </div>
                    </div>
    
    
                    <div class="col-12 md:col-8 m-auto">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-mobile"></i></span>
                            <input type="tel" maxlength="10" pInputText formControlName="contact" placeholder="Contact">         
                        </div>
                    </div>
    
    
    
    
                <!-- <div class="col-12 md:col-10 m-auto" formGroupName="address"> -->
                    <div class="col-12 md:col-8 m-auto">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-home"></i></span>
                            <input type="text" pInputText formControlName="addressLine1" placeholder="Line 1">         
                        </div>
                    </div>
                    <div class="col-12 md:col-8 m-auto">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-home"></i></span>
                            <input type="text" pInputText formControlName="addressLine2" placeholder="Line 2">         
                        </div>
                    </div>
                    <div class="col-12 md:col-8 m-auto">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-book"></i></span>
                            <input type="text" maxlength="6" pInputText formControlName="pincode" placeholder="Pincode">         
                        </div>
                    </div>
                    <div class="col-12 md:col-8 m-auto">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-building"></i></span>
                            <input type="text" pInputText formControlName="city" placeholder="City">         
                        </div>
                    </div>
                    <div class="col-12 md:col-8 m-auto">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-globe"></i></span>
                            <input type="text" pInputText formControlName="state" placeholder="State">         
                        </div>
                    </div>
                    <div class="col-12 md:col-8 m-auto">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-calculator"></i></span>
                            <input type="text" pInputText formControlName="country" placeholder="Country">         
                        </div>
                    </div>
                   
                    <!-- </div> -->
                    <div class="col-12 md:col-4 m-auto">
                        <div class="p-inputgroup">
                            <!-- <p-button (click)="fnSubmit(customerForm.value)" [disabled]="customerForm.invalid" styleClass="p-button-outlined">
                                <i class="pi pi-spin pi-plus-circle" style="font-size: 1.2rem"></i>
                                <span class="ml-2 font-bold">Submit</span>
                            </p-button>  -->
                            <button pButton pRipple label="Save" icon="pi pi-check"  [disabled]="customerForm.invalid" class="p-button-warning p-button-outlined" type="submit"></button>
                        </div>
                    </div>
                </div>
                
            </form>
     

    </p-dialog>
   
    <p-toast position="bottom-right" [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog> 
</div>
